<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Gazeta do Reino</title>
  <style>
        body {
          background: #f4ecd8 ;
          font-family: 'Garamond', serif;
          color: #3e2c1c;
          margin: 0;
          padding: 0;
        }

        .header-content {
      display: flex;
      align-items: center;
      justify-content: center; 
      gap: 20px;
      flex-wrap: wrap;
    }

    .header-content h1 {
      margin: 0;
      font-size: 2rem;
    }

    #logo {
      width: 60px;
      height: auto;
      margin: 0;
      transition: opacity 0.2s;
    }


        nav {
          background-color: #c2a97c;
          display: flex;
          justify-content: center;
          gap: 30px;
          padding: 10px 0;
          font-weight: bold;
        }

        nav a {
          color: #3e2c1c;
          text-decoration: none;
          transition: color 0.3s;
        }

        nav a:hover {
          color: #fff8e7;
        }

    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
      background: #fff7e1;
      border: 3px solid #d4ba8c;
      border-radius: 12px;
      box-shadow: 6px 6px 0 #a67c52;
      text-align: center;
    }

    .container h2 {
      margin-bottom: 30px;
      color: #5c3b1e;
      font-size: 1.8rem;
    }

    input {
      width: 70%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #c2a97c;
      border-radius: 8px;
      background: #fffbe6;
      font-size: 1rem;
      font-family: 'Garamond', serif;
      color: #3e2c1c;
    }

    button {
      background-color: #a67c52;
      color: #fff8e7;
      border: none;
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #5c3b1e;
    }

    p {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    p a {
      color: #3e2c1c;
      text-decoration: underline;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #a67c52;
      color: #fff8e7;
      text-align: center;
      padding: 10px;
      border-top: 4px solid #5c3b1e;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-content">
      <img id="logo" src="logo1.png" alt="Logo Dragão" />
      <h1>Gazeta do Reino - Entrada dos Escribas</h1>
    </div>
  </header>

  <!-- Navegação -->
  <nav>
    <a href="SieDodragao.html">Início</a>
    <a href="reinos.html">Reinos</a>
    <a href="Bestiario.html">Bestiário</a>
    <a href="login.html">Login</a>
  </nav>

  <!-- Formulário de Login -->
  <div class="container">
    <h2>Acesso Restrito</h2>
    <form onsubmit="return validarLogin()">
      <input type="text" id="usuario" placeholder="Nome do Escriba" required />
      <input type="password" id="senha" placeholder="Palavra Secreta" required />
      <button type="submit">Entrar</button>
    </form>
    <p>Ainda não possui acesso? <a href="#">Fale com a Torre de Etherion</a></p>
  </div>

  <!-- Rodapé -->
  <footer>
    &copy; 1525 - Gazeta do Reino | Feito por escribas da Torre de Etherion
  </footer>

  <!-- Script -->
  <script>
    // animação do logo
    window.addEventListener("load", () => {
      const logo = document.getElementById("logo");
      const frames = ["logo1.png", "logo2.png", "logo3.png", "logo4.png", "logo1.png"];
      let i = 0;
      const interval = setInterval(() => {
        logo.src = frames[i];
        i++;
        if (i >= frames.length) clearInterval(interval);
      }, 100);
    });

    function validarLogin() {
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;

      if (usuario === 'admin' && senha === 'dragao') {
        alert('Bem-vindo, Guardião dos Segredos!');
        // Redirecionar para o painel ou outra área protegida
        return true;
      } else {
        alert('Usuário ou senha incorretos!');
        return false;
      }
    }
  </script>

</body>
</html>
